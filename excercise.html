<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        body {
            background-image: url('2900889.webp'); /* Replace with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }
        .text-box {
            position: absolute;
            color: white;
            font-size: 24px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .pink-text {
            top: 20%;
            left: 20%;
            color: hotpink;
        }
        .blue-text {
            top: 20%;
            right: 20%;
            color: blue;
        }
        .pink-border {
            top: 40%;
            left: 10%;
            border: 2px solid hotpink;
        }
        .blue-border {
            top: 40%;
            right: 10%;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div class="text-box pink-text">Hey bro</div>
    <div class="text-box blue-text">Another One</div>
    <div class="text-box pink-border">I am a bad man in our city so I have a many responsibility.</div>
    <div class="text-box blue-border">Today kutty stroy from the periya lesson</div>
</body>
</html>
